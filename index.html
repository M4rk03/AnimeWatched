<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Watched</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body class="container py-4">
    <h1 class="text-center mb-4">üì∫ La mia lista di Anime</h1>

    <section>
      <form action="#" onsubmit="searchAnime(event)" method="post">
        <div class="row g-2 justify-content-center align-items-center mb-5">
          <div class="col-md-auto me-3">
            <h2 class="h6">Cerca Anime da aggiungere</h2>
          </div>
          <div class="col-md-5">
            <input
              type="text"
              id="animeTitle"
              class="form-control"
              placeholder="Titolo anime"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-gradient w-100">Cerca</button>
          </div>
        </div>
      </form>

      <div class="cont">
        <div id="results" class="row gy-4 justify-content-center mb-5"></div>
      </div>
    </section>

    <section class="row gy-5">
      <div class="col-md-12">
        <h2 class="text-center pb-3">‚úÖ Visti</h2>
        <div id="visti" class="row g-3"></div>
      </div>

      <div class="col-md-12">
        <h2 class="text-center pb-3">‚è≥ Da vedere</h2>
        <div id="davedere" class="row g-3"></div>
      </div>

      <div class="col-md-12">
        <h2 class="text-center pb-3">‚ñ∂Ô∏è In corso</h2>
        <div id="incorso" class="row g-3"></div>
      </div>
    </section>

    <!-- Modal Dettagli Anime -->
    <div class="modal fade" id="animeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modifica Anime</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="text-center">
              <img
                id="modalImg"
                src
                class="img-fluid rounded mb-3"
                alt="Copertina anime"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="modalNome" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">URL Copertina</label>
              <input type="text" id="modalCopertina" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Stato</label>
              <select id="modalStato" class="form-select">
                <option value="Visto">‚úÖ Visto</option>
                <option value="Da vedere">‚è≥ Da vedere</option>
                <option value="In corso">‚ñ∂Ô∏è In corso</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-danger" onclick="deleteAnime()">
              üóëÔ∏è Elimina
            </button>
            <button class="btn btn-primary" onclick="saveAnime()">
              üíæ Salva
            </button>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal Dettagli Anime -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confermi di voler aggiungi l'Anime selezionato</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="text-center">
              <img
                id="confirmImg"
                src
                class="img-fluid rounded mb-3"
                alt="Copertina anime"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="confirmNome" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Stato</label>
              <select id="confirmStato" class="form-select">
                <option value="" selected>-- Seleziona opzione --</option>
                <option value="Visto">‚úÖ Visto</option>
                <option value="Da vedere">‚è≥ Da vedere</option>
                <option value="In corso">‚ñ∂Ô∏è In corso</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
             <button class="btn btn-danger" onclick="addAnime(false)">
              üóëÔ∏è Annulla
            </button>
            <button class="btn btn-primary" onclick="addAnime(true)">
              üíæ Salva
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
