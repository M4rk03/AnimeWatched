<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione - Anime Watched</title>

    <link
      rel="icon"
      type="image/png"
      href="../assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Anime Watched" />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/auth.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header id="header" class="mb-5">
      <nav
        class="navbar navbar-expand-lg bg-theme-dark border-bottom"
        data-bs-theme="dark"
      >
        <div
          class="container-fluid justify-content-around justify-content-sm-between"
        >
          <!-- LOGO -->
          <a class="navbar-brand" href="../">
            <img src="../assets/logo-AW.png" alt="Anime Watched" width="200" />
          </a>

          <!-- Bottone hamburger (funziona su mobile) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarAnime"
            aria-controls="navbarAnime"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu collassabile -->
          <div class="collapse navbar-collapse" id="navbarAnime">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item active">
                <a class="nav-link" href="../">Lista Anime</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../news/">Ultime uscite</a>
              </li>
            </ul>

            <!-- Barra di ricerca -->
            <div class="col-md-5">
              <form
                class="d-flex"
                role="search"
                action="#"
                onsubmit="searchAnime(event)"
                method="post"
              >
                <input
                  class="form-control me-2"
                  type="search"
                  id="animeTitle"
                  placeholder="Titolo anime"
                  aria-label="Titolo anime"
                />
                <button class="btn btn-gradient" type="submit">Cerca</button>
              </form>
            </div>

            <!-- Login -->
            <div class="ms-lg-5">
              <a class="btn btn-theme" href="../login/" role="button"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main id="maincontent" class="container space-pd pt-0">
      <section class="card cd-auth mx-auto">
        <div class="text-center mb-4">
          <h1 class="h3 mb-2">Crea un account</h1>
          <p>
            Unisciti alla community AnimeWatched e tieni traccia dei tuoi anime
            preferiti.
          </p>
        </div>

        <form id="authForm" action="" method="post">
          <div>
            <label for="name" class="form-label">Nome utente</label>
            <input
              id="name"
              name="name"
              type="text"
              class="form-control"
              placeholder="es. OtakuLover"
              required
            />
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="nome@esempio.com"
              required
              autocomplete="username"
            />
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <div class="d-flex align-items-center" style="gap: 8px">
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="Minimo 8 caratteri"
                required
                autocomplete="new-password"
              />

              <button
                type="button"
                class="eye-btn"
                id="togglePwd"
                aria-label="Mostra password"
              >
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                  id="eyeIcon"
                >
                  <path
                    stroke="currentColor"
                    stroke-width="2"
                    d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
                  />
                  <path
                    stroke="currentColor"
                    stroke-width="2"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <label for="confirm" class="form-label">Conferma password</label>
            <input
              id="confirm"
              name="confirm"
              type="password"
              class="form-control"
              placeholder="Ripeti la password"
              required
              autocomplete="new-password"
            />
          </div>

          <button class="btn btn-gradient mt-3" type="submit" id="signup">
            Registrati
          </button>
          <p id="feedback" class="hint"></p>
        </form>

        <div class="alt">
          Hai gi√† un account? <a href="../login/" class="link">Accedi</a>
        </div>
      </section>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toastMsg"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Anime salvato con successo!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
